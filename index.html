<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Order Summary component</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div>
            <img src="images/illustration-hero.svg" class="image-top" alt="illustration-hero">
        </div>
        <div class="content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="subscription">
            <div class="icon">
                <img src="images/icon-music.svg" alt="music">
            </div>
            <div class="price">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
            </div>
            <div>
                <button class="change">Change</button>
            </div>
        </div>
        <div>
            <button class="payment">Proceed to Payment</button>
        </div>
        <div>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/solutions">Frontend Mentor</a> <br>Coded by Kristina Lesnjakovic</p>
    </footer>
</body>
